<!DOCTYPE html>
<html>
    <head>
        <title>cljs-present</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link href='https://fonts.googleapis.com/css?family=Roboto:400,100' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="js/libs/codemirror-5.5/lib/codemirror.css">
        <link rel="stylesheet" href="js/libs/codemirror-5.5/theme/material.css">
        <link rel="stylesheet" type="text/css" href="css/base.css">
    </head>
    <body>
        <div id="slides">
            <div class="slide">
                <div class="content">
                    <h1>Hello, World!</h1>
                </div>
            </div>
            <div class="slide">
                <div class="content">
                    <textarea class="cljs-code">
(def x
  [2 3 4])
(conj x 5)
                    </textarea>
                    <div class="cljs-run"></div>
                    <textarea class="cljs-result"></textarea>
                </div>
            </div>
        </div>
        <script src="js/out/cljs_present.js" type="text/javascript"></script>
    </body>
</html>
